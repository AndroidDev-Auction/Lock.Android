apply plugin: 'com.android.application'

android {

    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.auth0.app.Lock"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        release {
            storeFile file('keystore/release.keystore')
            keyAlias 'LockReleaseKey'
            storePassword System.getenv("LOCK_KSTOREPWD")
            keyPassword System.getenv("LOCK_KEYPWD")
        }
    }

    buildTypes {

        debug {
            resValue "string", "auth0_client_id", "U5MhUrbyQHSVWjlEqZSTCBUFABLbJAS3"
            resValue "string", "auth0_tenant_name", "overmind"
        }

        release {
            resValue "string", "auth0_client_id", "U5MhUrbyQHSVWjlEqZSTCBUFABLbJAS3"
            resValue "string", "auth0_tenant_name", "overmind"
            minifyEnabled true
            proguardFile '../proguard/proguard-facebook.pro' //facebook native auth
            proguardFile '../proguard/proguard-google-play-services.pro' //G+ native auth
            proguardFile '../proguard/proguard-android-async-http.pro' //Auth0 core
            proguardFile '../proguard/proguard-jackson-2.pro' //Auth0 core
            proguardFile '../proguard/proguard-square-otto.pro' //Lock
            proguardFile '../proguard/proguard-lock.pro' //Lock
            proguardFile 'proguard-project.pro'
            proguardFile getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':lock')
    compile project(':facebook')
    compile project(':googleplus')
    compile project(':sms')
    compile 'com.android.support:appcompat-v7:21.0.2'
}
